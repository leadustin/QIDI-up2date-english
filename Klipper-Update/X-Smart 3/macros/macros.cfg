
#################################################
# Spoolman
#################################################
[gcode_macro SET_ACTIVE_SPOOL]
description: Defines selected coil as standard coil
gcode:
  {% if params.ID %}
    {% set id = params.ID|int %}
    {action_call_remote_method(
       "spoolman_set_active_spool",
       spool_id=id
    )}
  {% else %}
    {action_respond_info("Parameter 'ID' is required")}
  {% endif %}

[gcode_macro CLEAR_ACTIVE_SPOOL]
gcode:
  {action_call_remote_method(
    "spoolman_set_active_spool",
    spool_id=None
  )}

#################################################
# Homing (sensorless)
#################################################
#[homing_override] homing_override is integrated via sensorless_homing_override.cfg

[gcode_macro BED_MESH_CALIBRATION]
description: Heats the bed to 60 degrees as standard and creates a bed mesh
gcode:
   {% set T = params.TEMPERATUR|default(60)|float %}
   M140 S{ T } # Set the bed temperature to 60 degrees Celsius
   M190 S{ T } # Wait until the print bed has reached 60 degrees Celsius
   BED_MESH_CLEAR
   G28
   BED_MESH_CALIBRATE PROFILE="default"  # Start bed levelling with the profile "default"
   M140 S0    # Switch off the heating bed
   G1 X92 Y92 F6000 #Move the print head to the centre of the bed
   SAVE_CONFIG # Save the configuration

